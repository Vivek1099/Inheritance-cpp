<! javascript is used for messaging, event handing and data validation>

<html>
    <head>
        <script>
            {
                var x=3; //variable.
                if(x<0)
                {
                    alert("This is an alert message")
                }
                else if(x>0)
                {
                    confirm("This is a confirm message")
                }
                else
                {
                    prompt("Enter name please")
                }
            }
        </script>
    </head>
    <body>
        <div>Welcome js</div>
    </body>
</html>
