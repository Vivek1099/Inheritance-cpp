<html>
    <head>
        <script>
            function validate()
            {
                var x=document.getElementById("b").value;
                var y=document.getElementById("c").value;
                if(x=="")
                {
                    alert("Name cannot be blank")
                    return false;
                }
                else if(y=="")
                {
                    alert("Password cannot ne blank")
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
    </head>
    <body bgcolor="MediumAquamarine">
    <center><h1><b><u><i>User Form</i></u></b></h1></center>
        <form method="post" action="newjsp_check.jsp">            
            <b>Name:</b>
            <br><input type="text" name="name" id="b"><br><br>
            <b>Password:</b>
            <br><input type="password" name="pass" id="c"><br><br>            
            <input type="submit" value="submit" onclick="return validate()">
        </form>
    </body>
</html>
